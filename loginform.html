<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="/project/Screenshot (81).png" alt="">
                <div class="text">
                    <span class="text-1">Choose to have a safe parking.</span>
                    <span class="text-2">Let's get connected</span>
                </div>
            </div>
            <div class="back">
                <img class = "backimg" src="/project./backimg.webp" alt="">
                <div class="text">
                    <span class="text-1">Help other people in<br>parking safely.</span>
                    <span class="text-2">Let's get started</span>
                </div>
            </div>
        </div>
        <div class="forms">
            <div class="form-content">
                <div class="login-form">
                    <div class="title">User Details</div>
                    <form action="" id="loginform">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input type="text" id = "uname" placeholder="Enter your name" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-car"></i>
                                <input type="text" id = "ucarno" placeholder="Enter your car number" required>
                            </div>
                            <div class="button input-box">
                                <input type="submit" value="Sumbit">
                            </div>
                            <div class="text sign-up-text">Know any parking spot ? <label for="flip">Go to owner phase</label></div>
                        </div>
                    </form>
                </div>
                <div class="signup-form">
                    <div class="title">Contribute</div>
                    <form action="" id="addingspotform">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input type="text" id="oname" placeholder="Enter your name" required>
                            </div>
                            <div class="input-box">
                                <i class=" fas fa-map-marker-alt"></i>
                                <input type="text" id="location" placeholder="Enter the location" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-money-bill-alt"></i>
                                <input type="text" id="charge" placeholder="Enter minimal charges" >
                            </div>
                            <div class="button input-box">
                                <input type="submit" value="Sumbit">
                            </div>
                            <div class="text sign-up-text">Want to get parking spot ? <label for="flip">Go to user phase</label></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-analytics.js"></script> -->
    <script src="./main1.js"></script>
    <!-- <script src="./main2.js"></script> -->
</body>
</html>
